---
- debug: msg="START cli/basic.yaml"

- name: setup
  dellos9_config:
    commands:
      - interface Loopback 999
      - no interface Loopback 999
    match: none
    provider: "{{ cli }}"
  ignore_errors: yes

- name: configure device with config
  dellos9_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with config
  dellos9_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is defined"

- name: teardown
  dellos9_config:
    commands:
      - no interface Loopback999
    match: none
    provider: "{{ cli }}"

- debug: msg="END cli/basic.yaml"
