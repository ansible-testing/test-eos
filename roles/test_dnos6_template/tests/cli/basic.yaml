---
- debug: msg="START cli/basic.yaml"

- name: setup
  dnos6_config:
    commands:
      - no interface loopback 62
    force: yes
    provider: "{{ cli }}"
  ignore_errors: yes

- name: configure device with config
  dnos6_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with config
  dnos6_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is defined"

- name: teardown
  dnos6_config:
    commands:
      - no interface loopback 62
    force: yes
    provider: "{{ cli }}"
- debug: msg="END cli/basic.yaml"
