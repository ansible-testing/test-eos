---
- debug: msg="START cli/defaults.yaml"

- name: setup
  dnos6_config:
    commands:
      - no interface loopback 63
    force: yes
    provider: "{{ cli }}"
  ignore_errors: yes

- name: configure device with defaults included
  dnos6_template:
    src: defaults/config.j2
    include_defaults: yes
    provider: "{{ cli }}"
  register: result

- debug: var=result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with defaults included
  dnos6_template:
    src: defaults/config.j2
    include_defaults: yes
    provider: "{{ cli }}"
  register: result

- debug: var=result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is defined"

- name: teardown
  dnos6_config:
    commands:
      - no interface loopback 63
    force: yes
    provider: "{{ cli }}"

- debug: msg="END cli/defaults.yaml"
