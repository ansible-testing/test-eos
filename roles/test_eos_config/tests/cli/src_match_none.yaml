---
- debug: msg="START cli/src_match_none.yaml"

- name: setup
  eos_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Ethernet5
    match: none
    provider: "{{ cli }}"

- name: configure device with config
  eos_config:
    src: basic/config.j2
    provider: "{{ cli }}"
    match: none
  register: result

- assert:
    that:
      - "result.changed == true"
