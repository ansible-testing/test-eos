---
- debug: msg="START netconf/single.yaml"

- name: setup
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
    provider: "{{ netconf }}"

- name: configure single command
  junos_config:
    lines:
      - set system host-name localhost
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      #- "'set system host-name localhost' in result.updates"

- name: check single command idempotent
  junos_config:
    lines:
      - set system host-name localhost
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
    provider: "{{ netconf }}"


- debug: msg="END netconf/single.yaml"
