---
- debug: msg="START netconf/backup.yaml"

- name: setup
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
      - delete interfaces lo0
    provider: "{{ netconf }}"

- name: collect any backup files
  find:
    paths: "{{ role_path }}/backup"
    pattern: "{{ inventory_hostname }}_config*"
  register: backup_files
  delegate_to: localhost

- name: delete backup files
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{backup_files.files|default([])}}"

- name: configure using template with backup
  junos_template:
    src: basic/config.j2
    backup: yes
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'set interfaces lo0 unit 0 family inet address 1.1.1.1/32' in result.updates"

- name: collect any backup files
  find:
    paths: "{{ role_path }}/backup"
    pattern: "{{ inventory_hostname }}_config*"
  register: backup_files
  delegate_to: localhost

- assert:
    that:
      - "backup_files.files is defined"

- name: teardown
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
      - delete interfaces lo0
    provider: "{{ netconf }}"

- debug: msg="END netconf/backup.yaml"
