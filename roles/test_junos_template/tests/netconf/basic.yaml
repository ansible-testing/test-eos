---
- debug: msg="START netconf/basic.yaml"

- name: setup
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
      - delete interfaces lo0
    provider: "{{ netconf }}"

- name: configure basic config template
  junos_template:
    src: basic/config.j2
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      #- "'set interfaces lo0 unit 0 family inet address 1.1.1.1/32' in result.updates"

- name: check basic config template idempotent
  junos_template:
    src: basic/config.j2
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
      - delete interfaces lo0
    provider: "{{ netconf }}"

- debug: msg="END netconf/basic.yaml"
