
- debug: msg="START cli/return.yaml"

- name: Return NXAPI to started state with default config
  nxos_nxapi:
    provider: "{{ cli }}"
  register: result

- nxos_command:
    commands:
      - show nxapi | json
    provider: "{{ cli }}"
  register: result

- name: Assert NXAPI started with default config
  assert:
    that:
      - result.stdout[0].nxapi_status == 'Enabled'
      - result.stdout[0].http_port == 80
      - result.stdout[0].https_port == 443
      - result.stdout[0].sandbox_status == 'Enabled'

- name: Rest config again
  nxos_nxapi:
     provider: "{{ cli }}"
  register: result

- name: Assert idempotence
  assert:
    that:
      result.changed == false

- debug: msg="END cli/return.yaml"
